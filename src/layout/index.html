<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ item ? item.fields.title + ' | ' + sitename : sitename }}</title>
    <meta name="description" content="{{item ? item.fields.description : ''}}">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Open Graph information -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ item ? item.fields.title : sitename }}" />
    <meta property="og:description" content="{{ item ? item.fields.description : '' }}" />
    <if condition="item.fields.shareImage">
      <meta property="og:image" content="{{ item.fields.shareImage.fields.file.url }}" />
    </if>

    <!-- Twitter card information -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ item ? item.fields.title : sitename }}">
    <meta name="twitter:description" content="{{ item ? item.fields.description : '' }}">
    <if condition="item.fields.shareImage">
      <meta name="twitter:image" content="{{ item.fields.shareImage.fields.file.url }}" />
    </if>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/img/favicon-32x32.png" sizes="32x32">

    <link rel="stylesheet" href="/assets/style.css">
    <if condition="env === 'production'">
    <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-NQ8P5HF');</script>
<!-- End Google Tag Manager -->
</if>
  </head>
  <body class="page-{{ item ? /[^/]*$/.exec(item.fields.slug) : '' }}">
    <!-- Google Tag Manager (noscript) -->
<if condition="env === 'production'"><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NQ8P5HF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript></if>
<!-- End Google Tag Manager (noscript) -->
    <include src='../components/Header/header.html'></include>
    <main>
      <block name='content'></block>
    </main>

    <include src='../components/Footer/footer.html'></include>

    <block name='javascript'>
      <script src='/assets/main.js' defer></script>
    </block>
  </body>
</html>
