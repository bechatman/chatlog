<extends src='index.html'>
  <block name='content'>
    <include src='../components/hero/hero.html'></include>
    <each loop="section in item.fields.components">

      <if condition="section.sys.contentType.sys.id === 'oneColumn'">
        <include src='../components/oneColumn/oneColumn.html'></include>
      </if>
      <if condition="section.sys.contentType.sys.id === 'articleCollection'">
        <include src='../components/Listing/articleCollection.html'></include>
      </if>

    </each>
    <if condition="item.fields.slug === 'music'">
      <include src='../components/TopTracks/topTracks.html'></include>
    </if>
    <include src='../components/Listing/listing.html'></include>
  </block>
</extends>
